<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <div class="table-wrapper">
        <table class="book-table">
            <colgroup>
                <col style="background-color: tan;"/>
                <col style="background-color: lightcyan;"/>
                <col style="background-color: tan; width: 10%;"/>
                <col style="background-color: lightcyan; width: 10%;"/>
                <col style="background-color: tan; width: 18%;"/>
            </colgroup>
            <tr class="table-cats">
                <th class="table-head">Title</td>
                <th class="table-head">Author</td>
                <th class="table-head"># of Pages</td>
                <th class="table-head">Read Status</td>
                <th class="table-head">Update</th>
            </tr>
            
        </table>
    </div>
    <button class="new-book">New Book</button>
    <div class="add-book-menu">
        <div class="book-inputs">
            
            <div class="add-title menu-opt">
                <label for="title-input" class="input-label">Title</label>
                <input type="text" name="title-input" id="title-input" class="book-input">
            </div>
            <div class="add-author menu-opt">
                <label for="author-input" class="input-label">Author</label>
                <input type="text" name="author-input" id="author-input" class="book-input">
            </div>
            <div class="add-num-of-pages menu-opt">
                <label for="pages-input" class="input-label">Number of Pages</label>
                <input type="number" name="pages-input" id="pages-input" class="book-input">
            </div>
            <div class="add-read-status menu-opt">
            
                <legend>Have you read this book?</legend>
                <div class="radio-div">
                    
                    <div class="radio-opt">
                        <label for="read-yes" class="input-label">Yes</label>
                        <input type="radio" name="read-check" id="read-yes" value="yes">
                    </div>
                    <div class="radio-opt">
                        <label for="read-no" class="input-label">No</label>
                        <input type="radio" name="read-check" id="read-no" value="no">
                    </div>
                </div>
                
            </div>
        </div>
            <button class="submit">Submit</button>
        </div>
    <script src="script.js"></script>
</body>

</html>
